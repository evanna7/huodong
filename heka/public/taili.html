  <script>
    var music = document.getElementById('music');
    var musicSwitch = document.getElementById('music-switch');

    function isPaused() {
      if (music.paused) {
        musicSwitch.classList.add('pause');
        musicSwitch.classList.remove('animation');
      } else {
        musicSwitch.classList.remove('pause');
        musicSwitch.classList.add('animation');
      }
    }

    document.getElementById('music').play();
    isPaused();

    document.addEventListener("WeixinJSBridgeReady", function () {
      document.getElementById('music').play();
      isPaused();
    }, false);

    musicSwitch.addEventListener('click', function () {
      if (music.paused) {
        musicSwitch.classList.remove('pause');
        musicSwitch.classList.add('animation');
        music.play();
      } else {
        musicSwitch.classList.add('pause');
        musicSwitch.classList.remove('animation');
        music.pause();
      }
    });
  </script>
